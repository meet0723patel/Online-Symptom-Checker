<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./test.css">
    <link rel="stylesheet" href="./styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,300&family=Open+Sans&display=swap"
        rel="stylesheet">
    <title>Online Symptom Checker</title>
</head>

<body>
    <header>
        <div class="header-row">
            <a href="./index.html">

                <div class="logo">

                    <img src="./resources/logo.png" alt="logo">
                    <h1>Online Symptom Checker</h1>
                </div>
            </a>
        </div>
    </header>

    <main>
        <p>Answer Some Questions First</p>
    
        <div class="form-area">
            <div class="error"> <img src="./resources/cross.svg" alt="cross"> Please fill out all fields correctly </div>
            <div class="searchInput">
                <input type="text" name="year-of-birth" required>

                <label for="year-of-birth" class="label-name"> <span class="content-name">
                        Year of Birth
                    </span></label>
            </div>
            <div class="searchInput">
                <input type="text" name="gender" required>

                <label for="gender" class="label-name"> <span class="content-name">
                        Gender
                    </span></label>
            </div>


            <div class="all-symptoms-autogenerate">
                <div class="dropdown-container">
                    <div class="searchInput">
                        <input class="dropdown" type="text" name="Symptoms" required>

                        <label for="Symptoms" class="label-name"> <span class="content-name">
                                Symptoms
                            </span></label>
                    </div>
                </div>
            </div>
            <div class="dropdown-options">
                <ul>

                </ul>
            </div>
            <div class="add-symptoms">
                <img class="image" src="./resources/plus.svg" alt="Add Button">Additional Symptoms
            </div>

            <div class="btn-container">
                <div class="button button-see-results">Get Results</div>
            </div>
        </div>
    </main>
</body>

<script src="./app.js"></script>

</html>
